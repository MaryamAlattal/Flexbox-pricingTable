    li{

    }button{

    }
    .plan-title{
      font-weight: bolder;
      font-size: 50px;
  
    }
   .plan-price{
    font-weight: bold;
   }

    @media (max-width: 1100px) {
     .pricing-plan{
       margin-top: 10px;
       padding: 10px;
      }
    }
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }
    
  </style>
</head>
